{% extends "layout.html" %}

{% block title %}
    Posts List
{% endblock %}

{% block content %}
    <section>
        <h1 style="color: red;">Resources</h1>
        <p style="color: blue;">Resources will populate the area below</p>
        <p style="color: blue;">âš¡</p>
        <hr>

        {% for post in posts %}
            <article class="flex-container">
                <h2>
                    <a href="{% url 'posts:page' slug=post.slug %}">
                        {{ post.title}}
                    </a>
                </h2>
                <p>{{ post.date }} by {{ post.author }}</p>
                <p>{{ post.body }}</p>
            </article>
        {% endfor %}
    </section>
    
{% endblock %}
